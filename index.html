<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <div id="app">

            <div class="row">

                <div class="col-md-4">
                    <button class="btn btn-primary" @click="trivia">
                    Show Trivia
               </button>
                    <ul class="list-group">
                        <li class="list-group-item" v-for=" result in results "> {{result.question}} </li>
                    </ul>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-primary" @click="crime">
                        Show NFL Crime
                   </button>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="crime in crimes"> {{crime.Category + " " + "("+crime.arrest_count+ ")"}} </li>
                    </ul>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-primary" @click="nba">
                        Show NBA Players
                   </button>
                    <ul class="list-group">
                        <li class="list-group-item" v-for=" player in players "> {{player.firstName +" "+ player.lastName }} </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.min.js"></script>
    <script src="app.js"></script>


</body>

</html>
